<!DOCTYPE html>
<html lang="en">
<head>
<title>Events Venue a Wedding Category Bootstrap responsive Website Template | About :: w3layouts</title>
	{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Events Venue Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- bootstrap-css -->
<link href="{% static 'bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<!--// bootstrap-css -->
<!-- css -->
<link rel="stylesheet" href="{% static 'PRO.css' %}" type="text/css" media="all" />
<!--// css -->
<!-- font-awesome icons -->
<link href="{% static 'font-awesome.css' %}" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- font -->
<link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,400italic,300italic,300' rel='stylesheet' type='text/css'>
<!-- //font -->
<script src="{% static 'jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'bootstrap.js' %}"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
</head>
<body>
	<!-- banner -->
	<div class="banner">
		<div class="header">
			<div class="container">
				<div class="header-left">
					<div class="w3layouts-logo">
						<h1>
							<a href="index">Events <span>Venue</span></a>
						</h1>
					</div>
				</div>
				<div class="top-nav">
					<nav class="navbar navbar-default">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
					</nav>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
		<div class="agileinfo-top-heading">
			<h2>Registration Page</h2>
		</div>
	</div>
	<!-- //banner -->
	<!-- banner-bottom -->
	<!-- services -->
	<div class="services">
		<div class="container">
			{% if messages %}
				{% for message in messages %}
					<div class="alert {{ message.tags }}" role="alert">
						<center>{{ message }}</center>
					</div>
				{% endfor %}
			{% endif %}
            <div class="login-form">
                <form action="/rg/" method="post" onsubmit="return validation()">
                    {% csrf_token %}
                    <label>NAME</label>
                    <input type="text" name="r1" id="a1" placeholder="Enter your name" ><br>
                    <label>USERNAME</label>
                    <input type="text" name="r2" id="a2" placeholder="Enter your name" ><br>
                    <label>EMAIL ID</label>
                    <input type="email" name="r3" id="a3" placeholder="Enter your mail id"><br>
                    <label>PHONE NO.</label>
                    <input type="text" name="r4" id="a4" placeholder="Enter your phone number"><br>
                    <label>PASSWORD</label>
                    <input type="password" name="r5" id="a5" placeholder="Enter your password"><br>
                    <label>CONFIRM PASSWORD</label>
                    <input type="password" name="r6" id="a6" placeholder="ReEnter your password"><br>
                    <input type="submit" value="Sign In" id="sn">
                    <p>Already have an account? <a href="/login/">go to Login Page</a> </p>
                </form>
            </div>
		</div>
	</div>
	<!-- //services -->
	<!-- footer -->
	<footer>
		<div class="copyright">
			<div class="container">
				<p>Â© 2017 Events Venue. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
			</div>
		</div>
	</footer>
	<!-- //footer -->
	<script src="{% static 'jarallax.js' %}"></script>
	<script src="{% static 'SmoothScroll.min.js' %}"></script>
	<script type="text/javascript">
		/* init Jarallax */
		$('.jarallax').jarallax({
			speed: 0.5,
			imgWidth: 1366,
			imgHeight: 768
		})
	</script>
<script type="text/javascript" src="{% static 'move-top.js' %}"></script>
<script type="text/javascript" src="{% static 'easing.js' %}"></script>
	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
				};
			*/

			$().UItoTop({ easingType: 'easeOutQuart' });

			});
	</script>
<!-- //here ends scrolling icon -->
</body>
</html>
